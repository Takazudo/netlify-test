<html>
<head>
  <meta charset="utf-8">
  <title>JS and CSS preload example</title>
  <link rel="preload" href="font.woff" as="font" type="font/woff2" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: myFirstFont;
      src: url(dir/dir/dir/font.woff);
      /*src: url(font.woff);*/
    }
    @font-face {
      font-family: mySecondFont;
      src: url(font2.woff);
    }
    body {
      padding: 20px;
      font-size: 1.5em;

    }
    .text1 {
      font-family: myFirstFont;
    }
    .text2 {
      font-family: mySecondFont;
    }
  </style>
</head>
<body>
<p class="text1">preload test</p>
<p class="text2">preload test</p>
</body>
</html>
